<!DOCTYPE html>
<html>
<head>
	<title>Bookest-List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>
	<div>
		<div id="container">

			<ul class="book-list">

				<div class="title">

					<h1>My <b>Book</b>est List</h1>
					<select class="month" ng-model="date.month" id="multi-select-date-1-month" class="form-control ng-pristine ng-valid" ng-disabled="DisableControl">
						<option value="">Select month</option>
						<option value="01">January</option>
						<option value="02">February</option>
						<option value="03">March</option>
						<option value="04">April</option>
						<option value="05">May</option>
						<option value="06">June</option>
						<option value="07">July</option>
						<option value="08">August</option>
						<option value="09">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>

					<div class="bookInput"><input
					 type="text" placeholder="Add a New Title"><i class="fas fa-search"></i><a href="#"><i class="fas fa-plus"></i></a></div>
				</div>

				<li class="book"><span class="remove"><i class="fas fa-trash-alt"></i></span>

					<span>Book Title 1  <i class="fas fa-share-square"></i></span><span class="toggle-read">

        			<div class="check">✓</div></span>
        		</li>

        		<li class="book"><span class="remove"><i class="fas fa-trash-alt"></i></span>

					<span>Book Title 1   <i class="fas fa-share-square"></i></span><span class="toggle-read">

        			<div class="check">✓</div></span>
        		</li>
        		<li class="book"><span class="remove"><i class="fas fa-trash-alt"></i></span>

					<span>Book Title 1    <i class="fas fa-share-square"></i></span><span class="toggle-read">

        			<div class="check">✓</div></span>
        		</li>
			</ul>
		</div>
	</div>

<script type="text/javascript" src="assets/js/bookest.js"></script>

</body>

</html>
